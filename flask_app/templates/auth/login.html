{% extends "base.html" %}
{% from "macros/_forms.html" import render_field %}

{% block title %}Log In{% endblock %}

{% block content %}
<div class="container pt-3">
    <div class="row align-items-center justify-content-center">
        <div class="col-6">
            <h1 class="mt-3">Please log in</h1>
            <hr>
            <form action="" method="post" novalidate>
                {{ form.hidden_tag() }}
                {{ render_field(form.email) }}
                {{ render_field(form.password) }}
                <div class="form-group">
                    <button type="submit" class="btn btn-block btn-primary btn-lg">Log In</button>
                </div>
            </form>
            <p class="my-2 lead"><a href="{{ url_for('auth.register') }}">Don't have an account? Register</a></p>
        </div>
    </div>
</div>
{% endblock %}
